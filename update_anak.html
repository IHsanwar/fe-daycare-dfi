<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Anak</title>
    <script src="https://kit.fontawesome.com/e16c014aae.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'purple-deep': '#4B0082',
                        'purple-light': '#6A5ACD',
                        'purple-dark': '#483D8B'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Nunito', 'Segoe UI', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile Menu Button -->
    <div class="md:hidden fixed top-4 left-4 z-30">
        <button id="menuToggle" class="bg-purple-deep text-white p-2 rounded-md">â˜°</button>
    </div>

    <div id="sidebar" class="fixed top-0 left-0 w-64 bg-white h-screen p-5 z-20 
     -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="bg-purple-deep text-white p-5 mb-5 h-24 flex items-center rounded">
            <h2 class="text-xl font-semibold">Dashboard Anak</h2>
        </div>
        <div class="flex flex-col gap-4">
            <button class="p-2.5 text-xl bg-purple-400 text-white rounded hover:bg-black">Dashboard User</button>
            <button class="p-2.5 bg-gray-100 rounded hover:bg-gray-200">Menu Item 1</button>
            <button class="p-2.5 bg-gray-100 rounded hover:bg-gray-200">Menu Item 2</button>
        </div>
        <button class="p-2.5 text-white bg-red-700 mt-4 hover:text-black hover:bg-red-300 w-full text-center">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64 p-6 transition-all duration-300 ease-in-out">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center mb-4">
                <span class="text-2xl mr-2"><i class="fa-solid fa-child"></i></span>
                <h2 class="font-bold text-xl text-purple-dark">Update Status Anak</h2>
            </div>
            <div class="bg-gray-50 p-4 rounded-md">
                <div class="grid md:grid-cols-3 gap-4">
                    <p><strong>Nama Anak:</strong> Faris</p>
                    <p><strong>Tanggal:</strong> 12-02-2025</p>
                    <p><strong>Pendamping:</strong> Erisia O'helly</p>
                </div>
            </div>
        </div>

        <!-- Porsi Makan Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center mb-4">
                <span class="text-2xl mr-2"><i class="fa-solid fa-utensils"></i></span>
                <h2 class="font-bold text-xl text-purple-dark">Porsi Makan</h2>
            </div>
            <div class="bg-gray-50 p-4 rounded-md">
                <p class="font-semibold text-purple-dark mb-3">Pagi</p>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="pagi" value="1" class="text-purple-deep focus:ring-purple-light">
                        <span>1 Porsi</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="pagi" value="1/2" class="text-purple-deep focus:ring-purple-light">
                        <span>1/2 Porsi</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="pagi" value="1/3" class="text-purple-deep focus:ring-purple-light">
                        <span>1/3 Porsi</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="pagi" value="1/4" class="text-purple-deep focus:ring-purple-light">
                        <span>1/4 Porsi</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Menu Makan Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center mb-4">
                <span class="text-2xl mr-2"><i class="fa-solid fa-utensils"></i></span>
                <h2 class="font-bold text-xl text-purple-dark">Menu Makan & Camilan</h2>
            </div>
            <div class="bg-gray-50 p-4 rounded-md">
                <p class="font-semibold text-purple-dark mb-3">Pagi</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
                    <input type="text" placeholder="Menu 1" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-light focus:border-transparent">
                    <input type="text" placeholder="Menu 2" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-light focus:border-transparent">
                    <input type="text" placeholder="Menu 3" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-light focus:border-transparent">
                    <input type="text" placeholder="Menu 4" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-light focus:border-transparent">
                    <input type="text" placeholder="Menu 5" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-light focus:border-transparent">
                    <input type="text" placeholder="Menu 6" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-light focus:border-transparent">
                    <input type="text" placeholder="Menu 7" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-light focus:border-transparent">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('-translate-x-full');
});


        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            
            if (window.innerWidth < 1024 && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target) && 
                !sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Reset sidebar on resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('-translate-x-full');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
