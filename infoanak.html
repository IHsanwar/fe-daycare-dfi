<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Anak</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-purple-900 p-5">
            <h2 class="text-2xl font-bold mb-5">Dashboard Anak</h2>
            <nav class="space-y-3">
                <a href="#" class="block p-2 bg-purple-700 rounded-md">Beranda</a>
                <a href="#" class="block p-2 hover:bg-purple-700 rounded-md">Informasi Anak</a>
                <a href="#" class="block p-2 hover:bg-purple-700 rounded-md">Riwayat</a>
            </nav>
            <button class="w-full mt-10 bg-red-500 p-2 rounded-md">Keluar</button>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 p-10">
            <h1 class="text-3xl font-bold">Informasi Anak</h1>
            
            <!-- Card Informasi Anak -->
            <div class="bg-gray-800 p-6 rounded-xl mt-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-purple-400">Nama Anak: Muhammad Rizky</h2>
                <p class="mt-2 text-gray-300">Usia: 5 Tahun</p>
                <p class="mt-2 text-gray-300">Berat: 18 Kg</p>
                <p class="mt-2 text-gray-300">Tinggi: 105 cm</p>

                <!-- Status Kesehatan -->
                <div class="mt-5">
                    <h3 class="text-xl text-purple-300">Status Kesehatan</h3>
                    <div class="mt-3 flex space-x-4">
                        <div class="bg-gray-700 p-4 rounded-lg w-1/3 text-center">
                            <h4 class="text-lg font-semibold text-blue-400">Makan</h4>
                            <p class="text-sm text-gray-300">Baik</p>
                        </div>
                        <div class="bg-gray-700 p-4 rounded-lg w-1/3 text-center">
                            <h4 class="text-lg font-semibold text-green-400">Tidur</h4>
                            <p class="text-sm text-gray-300">Cukup</p>
                        </div>
                        <div class="bg-gray-700 p-4 rounded-lg w-1/3 text-center">
                            <h4 class="text-lg font-semibold text-red-400">Obat</h4>
                            <p class="text-sm text-gray-300">Diperlukan</p>
                        </div>
                    </div>
                </div>

                <!-- Form Perubahan Data -->
                <div class="mt-6">
                    <h3 class="text-xl text-purple-300">Perbarui Informasi</h3>
                    <form class="mt-3">
                        <label class="block text-gray-300">Berat Badan (kg)</label>
                        <input type="number" class="w-full p-2 rounded-md bg-gray-700 text-white border-none mt-2">

                        <label class="block text-gray-300 mt-4">Tinggi Badan (cm)</label>
                        <input type="number" class="w-full p-2 rounded-md bg-gray-700 text-white border-none mt-2">

                        <button class="mt-4 bg-purple-600 p-2 rounded-md w-full hover:bg-purple-700">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
