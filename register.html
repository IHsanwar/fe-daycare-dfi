<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Daycare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-layout">
        <div class="brand-side">
            <div class="brand-content">
                <h1>Selamat Datang di Website Daycare!</h1>
            </div>
        </div>
        <div class="login-side">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/undraw_baby_uoep.svg" width="50px" alt="Logo">
                    <h2>Register akun terlebih dahulu!</h2>
                    <p>Isi formulir di bawah ini</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Konfirmasi Password</label>
                        <input type="password" id="confirm-password" placeholder="••••••••" required>
                    </div>
                    <div style="height: 5px;"></div>
                    <button type="submit" class="btn-register">Register</button>
                    <div style="height: 10px;"></div>
                    <div class="remember-forgot">
                        Sudah mempunyai akun? <a href="login.html">Login disini</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
