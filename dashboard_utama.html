<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Anak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 70%);
            height: 100px;
            margin-bottom: 20px;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout {
            margin-top: auto;
            padding: 10px;
            color: #666;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #f0f0f0;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 12px;
        }

        .btn-status {
            background-color: #4B0082;
        }

        .btn-info {
            background-color: #6A5ACD;
        }

        .btn-update {
            background-color: #483D8B;
        }

        .btn-delete {
            background-color: #4B0082;
        }

        .status-incomplete {
            background-color: #ff4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-complete {
            background-color: #00C851;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
            <div class="menu-item"></div>
        </div>
        <div class="logout">Logout</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Daftar Anak</h2>
            <input type="text" placeholder="Cari nama anak..." class="search-box">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nama Anak</th>
                    <th>Nama Orang tua</th>
                    <th>Tanggal</th>
                    <th>Status Pengisian</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Haikal</td>
                    <td>Ibu Jane Doe</td>
                    <td>10 Feb 2025</td>
                    <td><span class="status-incomplete">belum lengkap</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-status">Update Status</button>
                            <button class="btn btn-info">Informasi Anak</button>
                            <button class="btn btn-update">Update</button>
                            <button class="btn btn-delete">Hapus</button>
                        </div>
                    </td>
                </tr>
                <!-- More rows would go here -->
            </tbody>
        </table>
    </div>
</body>
</html>
