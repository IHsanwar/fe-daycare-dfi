<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Anak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    'poppins': ['Poppins', 'sans-serif']
                },
                colors: {
                    'purple-deep': '#4B0082',
                    'purple-light': '#6A5ACD',
                    'purple-dark': '#483D8B'
                }
            }
        }
    }
</script>
</head>
<body class="font-poppins bg-gray-100">
<div class="flex flex-col md:flex-row min-h-screen relative">
    <div class="md:hidden fixed top-4 left-4 z-30">
        <button id="menuToggle" class="bg-purple-deep text-white p-2 rounded-md">â˜°</button>
    </div>

    <div id="sidebar" class="w-full md:w-64 bg-white md:h-screen p-5 fixed md:relative z-20 -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="bg-purple-deep text-white p-5 mb-5 h-24 flex items-center rounded">
            <h2 class="text-xl font-semibold">Dashboard Anak</h2>
        </div>
        <div class="flex flex-col gap-4">
            <button class="p-2.5 text-xl bg-purple-400 text-white rounded hover:bg-black">Dashboard User</button>
            <button class="p-2.5 bg-gray-100 rounded hover:bg-gray-200">Menu Item 1</button>
            <button class="p-2.5 bg-gray-100 rounded hover:bg-gray-200">Menu Item 2</button>
        </div>
        <button class="p-2.5 text-white bg-red-700 mt-4 hover:text-black hover:bg-red-300 w-full text-center">Logout</button>
    </div>
    <!-- Main Content -->
    <div class="flex-1">
        <!-- Header -->
        <div class="bg-gray-300 p-3 shadow">
            <div class="flex items-center">
                <i class="fas fa-edit mr-2"></i>
                <span class="font-bold">Update status anak</span>
            </div>
        </div>
        
        <!-- Child Info -->
        <div class="p-4">
            <div class="bg-white p-4 mb-4 rounded">
                <div class="flex justify-between">
                    <!-- Left: Child and companion info -->
                    <div>
                        <div class="flex items-center mb-4">
                            <i class="fas fa-child bg-black text-white p-2 rounded-full mr-3"></i>
                            <div>
                                <div class="text-sm">Nama Anak</div>
                                <div class="font-semibold">Faris</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <i class="fas fa-user bg-black text-white p-2 rounded-full mr-3"></i>
                            <div>
                                <div class="text-sm">Nama Pendamping</div>
                                <div class="font-semibold">Erisia Chelly</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right: Date -->
                    <div>
                        <div class="flex items-center">
                            <i class="far fa-calendar-alt text-xl mr-2"></i>
                            <div>
                                <div class="text-sm">Tanggal</div>
                                <div class="bg-gray-200 px-2 py-1 rounded font-semibold">12-02-2025</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Kegiatan Indoor Section -->
            <div class="bg-gray-300 p-3 mb-2 rounded">
                <div class="font-bold">Kegiatan Indoor</div>
            </div>
            
            <!-- Indoor Activities Checkboxes -->
            <div class="bg-white p-4 mb-4 rounded">
                <div class="grid grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Mengaji</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Senam</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Main bebas</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Bahasa inggris</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Belajar sensorik</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Belajar motorik</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Fun looking</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Toilet training</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Ke paud</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Lainnya</label>
                    </div>
                </div>
            </div>
            
            <!-- Kegiatan Outdoor Section -->
            <div class="bg-gray-300 p-3 mb-2 rounded">
                <div class="font-bold">Kegiatan Outdoor</div>
            </div>
            
            <!-- Outdoor Activities Checkboxes -->
            <div class="bg-white p-4 mb-4 rounded">
                <div class="grid grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Berjemur</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Jalan jalan</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Olahraga</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Grounding</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Mandi bola</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Main pasir</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Main air/busa</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Lainnya</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
