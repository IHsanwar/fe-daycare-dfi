<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Anak</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e16c014aae.js" crossorigin="anonymous"></script>
</head>
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    'inter': ['Inter', 'sans-serif']
                },
                colors: {
                    'purple': {
                        50: '#f5f3ff',
                        100: '#ede9fe',
                        200: '#ddd6fe',
                        300: '#c4b5fd',
                        400: '#a78bfa',
                        500: '#8b5cf6',
                        600: '#7c3aed',
                        700: '#6d28d9',
                        800: '#5b21b6',
                        900: '#4c1d95'
                    }
                }
            }
        }
    }
    </script>
</head>
<body class="font-inter bg-gray-50 text-gray-800 overflow-x-hidden">
    <div class="flex flex-col md:flex-row min-h-screen relative">
        <!-- Mobile Menu Button -->
        <div class="md:hidden fixed top-4 right-4 z-30">
            <button id="menuToggle" class="bg-white text-purple-600 p-2 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-64 bg-white md:h-screen fixed md:relative z-20 -translate-x-full md:translate-x-0 transition-all duration-300 ease-in-out shadow-lg absolute
        no-scrollbar">
            <div class="p-4 flex items-center">
                <div class="h-10 w-10 rounded-full bg-gradient-to-r from-purple-500 to-purple-700 flex items-center justify-center text-white mr-3">
                    <i class="fas fa-child"></i>
                </div>
                <h2 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 text-transparent bg-clip-text">Dashboard Anak</h2>
            </div>
            
            <div class="px-4 py-2">
                <button class="w-full mb-3 p-2.5 text-left font-medium bg-purple-100 text-purple-800 rounded-lg flex items-center transition-all hover:bg-purple-200">
                    <i class="fas fa-tachometer-alt mr-3 text-purple-600"></i>
                    Dashboard User
                </button>
                
                <div class="text-gray-400 uppercase text-xs font-bold mt-3 mb-2 px-2">Menu</div>
                
                <div class="space-y-1">
                    <button class="w-full p-2.5 text-left font-medium text-gray-600 rounded-lg flex items-center transition-all hover:bg-purple-50">
                        <i class="fas fa-chart-pie mr-3 text-purple-500"></i>
                        Menu Item 1
                    </button>
                    <button class="w-full p-2.5 text-left font-medium text-gray-600 rounded-lg flex items-center transition-all hover:bg-purple-50">
                        <i class="fas fa-calendar-alt mr-3 text-purple-500"></i>
                        Menu Item 2
                    </button>
                </div>
            </div>
            
            <div class="bottom-0 left-0 right-0 p-4">
                <button class="w-full p-2.5 text-white bg-gradient-to-r from-red-500 to-red-700 rounded-lg flex items-center justify-center transition-all hover:shadow-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Logout
                </button>
            </div>
        </div>
    <!-- Main Content -->
    <div class="flex-1">
        <!-- Header -->
        <div class="bg-white p-3 shadow-sm sticky top-0 z-10">
            <div class="flex items-center">
                <div class="text-purple-600 mr-3">
                    <i class="fas fa-home text-lg"></i>
                </div>
                <span class="font-bold text-gray-800">Kegiatan Indoor & Outdoor</span>
            </div>
        </div>
        <!-- Child Info --><div class="p-4">
            <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition-all duration-300">
                <div class="flex flex-col md:flex-row md:justify-between gap-4">
                    <!-- Child and companion info -->
                    <div class="flex flex-col space-y-4">
                        <div class="flex items-center">
                            <div class="h-10 w-10 bg-gradient-to-r from-purple-500 to-purple-700 rounded-full flex items-center justify-center text-white shadow-md mr-3">
                                <i class="fas fa-child text-sm"></i>
                            </div>
                            <div>
                                <div class="text-xs text-gray-500">Nama Anak</div>
                                <div class="font-semibold">Faris</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <div class="h-10 w-10 bg-gradient-to-r from-purple-400 to-purple-600 rounded-full flex items-center justify-center text-white shadow-md mr-3">
                                <i class="fas fa-user text-sm"></i>
                            </div>
                            <div>
                                <div class="text-xs text-gray-500">Nama Pendamping</div>
                                <div class="font-semibold">Erisia Chelly</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Date -->
                    <div class="flex items-center">
                        <div class="h-12 w-12 bg-purple-100 rounded-xl flex items-center justify-center text-purple-600 mr-3 pulse-effect">
                            <i class="far fa-calendar-alt text-lg"></i>
                        </div>
                        <div>
                            <div class="text-xs text-gray-500">Tanggal</div>
                            <div class="bg-purple-50 text-purple-800 px-3 py-1.5 rounded-lg font-semibold">12-02-2025</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Kegiatan Indoor Section -->
            <div class="bg-gray-300 p-3 mb-2 rounded">
                <div class="font-bold">Kegiatan Indoor</div>
            </div>
            
            <!-- Indoor Activities Checkboxes -->
            <div class="bg-white p-4 mb-4 rounded">
                <div class="grid grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Mengaji</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Senam</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Main bebas</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Bahasa inggris</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Belajar sensorik</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Belajar motorik</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Fun looking</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Toilet training</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Ke paud</label>
                    </div>
                    <div class="flex items-center lainnya-container">
                        <input type="checkbox" class="lainnyaCheckbox mr-2 h-4 w-4">
                        <label class="lainnyaLabel cursor-text">Lainnya</label>
                        <input type="text" class="lainnyaInput hidden border rounded p-1 w-24" placeholder="Isi lainnya...">
                    </div>
                        
                    
                </div>
            </div>
            
            <!-- Kegiatan Outdoor Section -->
            <div class="bg-gray-300 p-3 mb-2 rounded">
                <div class="font-bold">Kegiatan Outdoor</div>
            </div>
            
            <!-- Outdoor Activities Checkboxes -->
            <div class="bg-white p-4 mb-4 rounded">
                <div class="grid grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Berjemur</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Jalan jalan</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Olahraga</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Grounding</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Mandi bola</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Main pasir</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2 h-4 w-4">
                        <label>Main air/busa</label>
                    </div>
                    <div class="flex items-center lainnya-container">
                        <input type="checkbox" class="lainnyaCheckbox mr-2 h-4 w-4">
                        <label class="lainnyaLabel cursor-text">Lainnya</label>
                        <input type="text" class="lainnyaInput hidden border rounded p-1 w-24" placeholder="Isi lainnya...">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
    
    

    document.querySelectorAll(".lainnya-container").forEach(container => {
    const checkbox = container.querySelector(".lainnyaCheckbox");
    const label = container.querySelector(".lainnyaLabel");
    const input = container.querySelector(".lainnyaInput");

    checkbox.addEventListener("change", function() {
        if (this.checked) {
            label.classList.add("hidden");
            input.classList.remove("hidden");
            input.focus();
        } else {
            input.classList.add("hidden");
            label.classList.remove("hidden");
            input.value = ""; // Clear input
        }
    });

});
    



    document.getElementById("menuToggle").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("-translate-x-full")) {
                sidebar.classList.remove("-translate-x-full");
            } else {
                sidebar.classList.add("-translate-x-full");
            }
        });

    </script>
</body>
</html>
