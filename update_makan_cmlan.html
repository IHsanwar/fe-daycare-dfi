<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Makan Cemilan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    },
                    colors: {
                        'purple-deep': '#4B0082',
                        'purple-light': '#6A5ACD',
                        'purple-dark': '#483D8B'
                    }
                }
            }
        };
    </script>
</head>
<body class="font-poppins bg-gray-100">
    <div class="flex flex-col md:flex-row min-h-screen relative">
        <!-- Tombol Menu Mobile -->
        <div class="md:hidden fixed top-4 left-4 z-30">
            <button id="menuToggle" class="bg-purple-deep text-white p-2 rounded-md">‚ò∞</button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-64 bg-white md:h-screen p-5 fixed md:relative z-20 -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="bg-purple-deep text-white p-5 mb-5 h-24 flex items-center rounded">
                <h2 class="text-xl font-semibold">Dashboard Anak</h2>
            </div>
            <div class="flex flex-col gap-4">
                <button class="p-2.5 text-xl bg-purple-400 text-white rounded hover:bg-black">Dashboard User</button>
                <button class="p-2.5 bg-gray-100 rounded hover:bg-gray-200">Menu Item 1</button>
                <button class="p-2.5 bg-gray-100 rounded hover:bg-gray-200">Menu Item 2</button>
            </div>
            <button class="p-2.5 text-white bg-red-700 mt-4 hover:text-black hover:bg-red-300 w-full text-center">Logout</button>
        </div>

        <!-- Konten -->
        <div class="flex-1 p-4 md:p-5 pt-16 md:pt-5">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-5 gap-3">
                <h2 class="text-xl font-semibold">Data Anak</h2>
                
            </div>

            <!-- Update Status Anak -->
            <div class="main-content">
                <div class="section-header flex items-center">
                    <span class="mr-2">üë∂</span>
                    <span class="font-bold text-lg">Update Status Anak</span>
                </div>
                <div class="info-card p-4 bg-white shadow rounded mt-2">
                    <p><strong>Nama Anak:</strong> Faris</p>
                    <p><strong>Tanggal:</strong> 12-02-2025</p>
                    <p><strong>Pendamping:</strong> Erisia O'helly</p>
                </div>

                <!-- Porsi Makan -->
                <div class="section-header flex items-center mt-4">
                    <span class="mr-2">üçΩÔ∏è</span>
                    <span class="font-bold text-lg">Porsi Makan</span>
                </div>
                <div class="info-card p-4 bg-white shadow rounded mt-2">
                    <p class="font-semibold">Pagi</p>
                    <label class="block">
                        <input type="radio" name="pagi" value="1" class="mr-2"> 1 Porsi
                    </label>
                    <label class="block">
                        <input type="radio" name="pagi" value="1/2" class="mr-2"> 1/2 Porsi
                    </label>
                    <label class="block">
                        <input type="radio" name="pagi" value="1/3" class="mr-2"> 1/3 Porsi
                    </label>
                    <label class="block">
                        <input type="radio" name="pagi" value="1/4" class="mr-2"> 1/4 Porsi
                    </label>
                </div>

                <!-- Menu Makan & Camilan -->
                <div class="section-header flex items-center mt-4">
                    <span class="mr-2">üçΩÔ∏è</span>
                    <span class="font-bold text-lg">Menu Makan & Camilan</span>
                </div>
                <div class="info-card p-4 bg-white shadow rounded mt-2">
                    <p class="font-semibold">Pagi</p>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" placeholder="Menu 1" class="border p-2 rounded">
                        <input type="text" placeholder="Menu 2" class="border p-2 rounded">
                        <input type="text" placeholder="Menu 3" class="border p-2 rounded">
                        <input type="text" placeholder="Menu 4" class="border p-2 rounded">
                        <input type="text" placeholder="Menu 5" class="border p-2 rounded">
                        <input type="text" placeholder="Menu 6" class="border p-2 rounded">
                        <input type="text" placeholder="Menu 7" class="border p-2 rounded">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk Sidebar -->
    <script>
        document.getElementById("menuToggle").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("-translate-x-full")) {
                sidebar.classList.remove("-translate-x-full");
            } else {
                sidebar.classList.add("-translate-x-full");
            }
        });
    </script>
</body>
</html>
