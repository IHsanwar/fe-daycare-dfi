<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample UI with Custom Palette</title>
  <style>
    /* Global Styles */
    body {
      background-color: #FFFFFF;
      color: #000000;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    nav {
      background-color: #F3E8FF;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #310179;
      font-weight: bold;
      margin: 0 1rem;
    }

    /* Main Section */
    main {
      padding: 2rem;
      text-align: center;
    }

    /* Button Styles */
    button {
      background-color: #310179;
      color: #FFFFFF;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #532396;
    }

    /* Footer Styles */
    footer {
      background-color: #22005A;
      color: #FFFFFF;
      padding: 1.5rem;
      text-align: center;
    }

    /* Divider */
    hr {
      border: 1px solid #E0E0E0;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div><strong>Brand Name</strong></div>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Welcome to Our Website</h1>
    <p>Explore our services and find what fits your needs.</p>
    <button>Get Started</button>

    <hr>

    <p>Need help? Contact us anytime.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
